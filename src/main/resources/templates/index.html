<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::body})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet" href="/CSS/index.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

 <body>
<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert "
							role="alert">
							<p th:text="${session.message.content}"></p>
							
						</div> 
<div class="login-container my-5">
  <form class="login-form"  th:action="@{/regist}"  th:object="${user}" method="post">
    <h1>Welcome Back</h1>
    <p>Please Register to your account</p>
    <div class="input-group">
      <input type="text" id="name" name="name" placeholder="name" required  >
    </div>
 
    <div class="input-group">
      <input type="email" id="email" name="email" placeholder="email" required >
    </div>
    
    <div class="input-group">
      <input type="password" id="password" name="password" placeholder="Password" required >
    </div>
    
     <div class="input-group">
      <input type="role" id="role" name="role" placeholder="Role" required>
    </div>
  							


    <button type="submit" th:href="@{/login}" >Register</button>
    <div class="bottom-text">
      
     
    </div>
    <div class="bottom-text my-3">
      <p>Already have an account? <a href="#" th:href="@{login}">LOG IN</a></p>
   
    </div>
  </form>
</div> 
<script src="/JS/index.js" />
  </body>
</html>
