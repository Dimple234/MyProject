<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
    <meta charset="ISO-8859-1">
    <title>This is admin profile page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-VEBOabW/dWb+8IO3TKhXQIKzIqZv3y3SaVrIZwlN4Mv46biI2DAsR5k7XmZuSZDa" crossorigin="anonymous">
    <style>
       

    </style>
</head>

<body>

    <section>
        <div   class="card mr-7 ml-8 " style="width: 50%; margin-left: 25%;">
            <div class="card-body">
                <div class="container text-center">
                    <h3 class="mt-3"><span>Admin Details</span></h3>
                    <table class="table" th:object="${emp}">
                        <thead>
                            <tr>
                                <th scope="col">#ID</th>
                                <th scope="col"><span th:text="${emp.id}"></span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Email</th>
                                <td><span th:text="${emp.email}"></span></td>
                            </tr>
                           
                            <tr>
                                <th scope="row">Name</th>
                                <td><span th:text="${emp.name}"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="/JS/index.js"></script>

</html>
